<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href="css/form-style.css">
    </head>
    <body class="text-center">
        <form class="form-signin" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>
            <h1 class="h3 mb-3 font-weight-normal text-muted" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
            <div class="alert alert-danger" role="alert" th:utext="${errorMessage}"></div>
            <div class="form-group">
                <span><a href="/" th:href="@{/}">Back to Home</a></span>
            </div>
        </form>
    </body>
</html>
