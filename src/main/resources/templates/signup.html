<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/sign-in.css}"/>
    </head>
    <body class="text-center">
        <form class="form-signin" th:action="@{/signup}" th:object="${user}" method="post">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>
            <h1 class="h3 mb-3 font-weight-normal">New User</h1>
            <label for="name" class="sr-only">Name</label>
            <input th:field="*{name}" type="text" id="name" class="form-control" placeholder="Name" name="name" required="" autofocus="autofocus"/>
            <label for="username" class="sr-only">Email address</label>
            <input th:field="*{email}" type="text" id="username" class="form-control" placeholder="Email address" name="username" required="Email is required" autofocus="autofocus"/>
            <label for="phone" class="sr-only">Phone</label>
            <input th:field="*{phone}" type="text" id="phone" class="form-control" placeholder="Phone" name="phone" required="" autofocus="autofocus"/>
            <label for="password" class="sr-only">Password</label>
            <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Password" required="" name="password"/>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"/> I agree with the <a href="#">terms and conditions</a> for Registration.
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
            <p th:if="${loginError}" class="error">Wrong user or password</p>
        </form>
    </body>
</html>
